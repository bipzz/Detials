		<script>
		function func()
		{
		var miss=false;
		var str="";
			var a=document.form.nam.value;
			var b=document.form.phone.value;
			var c=document.form.mail.value;
		    var d=document.form.qualification.value;
			var e =document.form.marks.value;
			var f=document.form.university.value;
			var g=document.form.passing.value;
			var h=document.form.nam1.value;
			var m=document.form.n;
			var x=document.form.link.value;
			if(a.length==0)
			{
			miss=true;
			str+= "Enter First Name\n";
			}
			else if(!a.match(/^[a-zA-Z]*$/))
			{
				miss=true;
				str+="Enter Name Character\n";
			}
			if(h.length==0)
			{
				miss=true;
				str+="Enter Last Nam\n";
			}
			else if(!h.match(/^[a-zA-Z]*$/))
			{
				miss=true;
				str+="Enter Name Character\n";
			}
			if(b.length==0)
			{
			miss=true;
			str+="Enter Number\n";
			}
			else if(!b.match(/^[0-9]{10}$/))
			{
				miss=true;
				str+="Enter correct Phone Number Numeric\n";
			}
			if(c.length==0)
			{
			miss=true;
			str+="Enter Email\n";
			}
			else if(!c.match(/^[a-z\_\.0-9]*[@][a-z]*[\.][a-z]{2,4}$/))
			{
				miss=true;
				str+="Enter Correct Mail ID\n";
			}
			
			if(d==0)
			{
			miss=true;
			str+="Select Qualification\n";
			}
			if(e.length==0)
			{
			miss=true;
			str+="Enter Marks\n";
			}
			else if(!e.match(/^[0-9]*$/))
			{
			miss=true;
			str+="Enter Integer Marks only\n";
			}
			if(f.length==0)
			{
			miss=true;
			str+="Enter University Name\n";
			}
			else if(!f.match(/^[a-zA-z]*$/))
			{

			str+="Enter Correct University Name\n";
			}
			if(g==0)
			{
			miss=true;
